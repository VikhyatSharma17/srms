{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SRMS</title>
        <link rel="icon" type="image/png" sizes="32*32" href="{% static '/images/srms-logo-new.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
        {% block extrahead %} {% endblock %}
    </head>
    <body>
        <header>
            <div class="main-logo">
                <img src="{% static '/images/ignou-logo.svg' %}" alt="IGNOU Logo" id="ignou-logo">
                <div class="project-title">
                    <div class="project-logo">
                        <img src="{% static '/images/srms-logo-new.png' %}" alt="Education Icon">
                    </div>
                    <div class="project-name">
                        <h1>Student Result Management System</h1>
                        <h3>IGNOU BCA Final Project</h3>  
                    </div>  
                </div>
    
            </div>
            <div class="nav-links">
                <a href="{% url 'accounts:account-home' %}">Home</a>
                <a href="{% url 'accounts:account-signup' %}">Signup</a>
                <a href="{% url 'accounts:account-login' %}"><button>Login</button></a>
            </div>
        </header>
        <!-- <hr> -->

        {% block content %}

        {% endblock %}
        
        <!-- <hr> -->
        <footer>
            <div class="creator-info">
                <p>Created with ❤️ by <span>Vikhyat Sharma (2000111970)</span></p>
            </div>
            <div class="credits">
                <p>Credits</p>
                <ul>
                    <li><a href="https://www.flaticon.com/free-icons/education" title="education icons">Education icons created by Freepik - Flaticon</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
